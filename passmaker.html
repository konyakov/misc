  <body>

<h1>Создание надежного пароля</h1>

<script type="text/javascript">
function PasGenCountHTML(chars,length,count)
{
 document.write("<ol>");
 for (j=0;j<count;j++)
     document.write("<li><samp>"+PasGenHTML(chars,length)+"</samp>");
 document.write("</ol>");
}

function PasGenHTML(chars,length)
{
var res="";
var r;
var i;
  for (i=1;i<=length;i++)
    {
     r=Math.floor(Math.random()*chars.length);
     res=res+chars.substring(r,r+1);
    }   
res = res.replace("&","&amp;");
res = res.replace(">","&gt;");
res = res.replace("<","&lt;");
return res
}
</script>
<FORM name=f action="" method=post>
<p>Символы из которых будет сгенерирован ваш пароль:<br/>
<input style="WIDTH: 450px" value=1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz name=chars>
<h3>Варианты:</h3>

<script type="text/javascript">
function Check() {
  f.chars.value='';
  if (f.Csigns.checked) f.chars.value=f.chars.value+'!"№;%:?*()_+=-~/\\<>,.[]{}';
  if (f.Cnum.checked) f.chars.value=f.chars.value+'1234567890';
  if (f.Cbig.checked) f.chars.value=f.chars.value+'ZYXWVUTSRQPONMLKJIHGFEDCBA';
  if (f.Csmall.checked) f.chars.value=f.chars.value+'zyxwvutsrqponmlkjihgfedcba';
 }
</script>
<INPUT onclick=Check(); type=checkbox CHECKED name=Csmall>Маленькие буквы <BR>
<INPUT onclick=Check(); type=checkbox CHECKED name=Cbig>Заглавные буквы <BR>
<INPUT onclick=Check(); type=checkbox CHECKED name=Cnum>Цифры <BR>
<INPUT onclick=Check(); type=checkbox name=Csigns>Знаки <BR>
Длина пароля: <INPUT size=2 value=10 name=length maxlength="2">(max: 99)<BR>
Количество паролей: <INPUT size=2 value=10 name=count maxlength="2" > (max: 99)<BR><BR>
